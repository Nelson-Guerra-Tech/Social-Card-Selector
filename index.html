<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Cards</title>
  </head>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
  <body>
    <section class="social-card-container">
      <article class="card-holder">
        <div class="image-container">
          <img class="hero-img" src="./img/superman-hero.jpeg" alt="hero" />
          <div class="overlay">
            <p class="hero-name">Superman</p>
            <p class="description">
              Superman, also known as Kal-El and the Last Son of Krypton,
              Earth's Champion
            </p>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
